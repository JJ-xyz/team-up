<div class="container">
  <h4>New Details</h4>

  <form ng-submit="api.projectCreate(api.oneProject)">

    <div>
      <label for="name">project</label>
      <input type="text" ng-model="api.oneProject.name" required>
    </div>

    <div>
      <label for="description">description</label>
      <input class="materialize-textarea" type="text" ng-model="api.oneProject.description" required>
    </div>

    <div>
      <label for="skillsRequired">skills required</label>
      <input type="text" ng-model="api.oneProject.skillsRequired" required>
    </div>

    <div>
      <label for="dateStart">date start</label>
      <input type="date" ng-model="api.oneProject.dateStart" required>
    </div>

    <div>
      <label for="dateEnd">date end</label>
      <input type="date" ng-model="api.oneProject.dateEnd" >
    </div>

    <div>
      <label for="baseLocation">base location</label>
      <input type="text" ng-model="api.oneProject.baseLocation" required>
    </div>

    <button class="x-btn x-btn-add" type="submit">Go</button><span> {{api.enote}}</span>
  </form>
</div>
